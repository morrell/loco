---
layout: default
---
<h1>{{ page.title }}</h1>
{% if page.subtitle %}
  <p><em>{{ page.subtitle }}</em></p>
{% endif %}
<p class="view">by {{ page.author | default: site.author }}</p>
<small>{{ page.date | date: "%-d %B %Y" }}</small>

{{ content }}

{% if page.tags %}
  <small>tags: <em><strong><u>{{ page.tags | join: "</u></strong></em>, <em><strong><u>" }}</u></strong></em></small>
{% endif %}
